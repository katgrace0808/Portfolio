        <form>
            <div class="row">
                <div class="col-md-8">
                    <h1 id="contact">Contact</h1>
                </div>
            </div>
            
            <div class="row">                                                                                                                                                                                                                              
              <div class="col-md-8">
                <label for="name">Name</label><br> 
                <input type="text" class="form-control" placeholder="John Smith"><br>
              </div>
            </div>  
            <div class="row">  
              <div class="col-md-8">
                <label for="email">Email</label><br>   
                <input type="email" class="form-control" placeholder="example@gmail.com"><br>
              </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <label for="Message">Message</label><br> 
                    <textarea class="form-control" rows="5" id="comment"></textarea><br>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                <button type="button" class="btn btn-primary btn-custom">Submit</button>
                </div>
            </div>
